<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/alifron.png" type="image/x-icon" />
    <title>iamalidev</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Badeen+Display&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Unbounded:wght@200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <div class="profile-img slide-up">
        <img src="./images/my-picture.png" alt="Profile picture" />
      </div>

      <div class="texts">
        <h1 class="name slide-up">Alisher Otaboyev</h1>
        <p class="title slide-up">Software Engineer</p>
      </div>

      <div class="links">
        <a class="link slide-up" href="https://t.me/iamalidev">
          <img src="./images/telegram.svg" alt="Telegram" />
        </a>
        <a class="link slide-up" href="https://github.com/iamalidev">
          <img src="./images/github.svg" alt="Github" />
        </a>
        <a
          class="link slide-up"
          href="https://www.linkedin.com/in/alisher-otaboyev"
        >
          <img src="./images/linkedin.svg" alt="Linkedin" />
        </a>
        <a class="link slide-up" href="https://x.com/iamalidev">
          <img src="./images/twitter.svg" alt="Twitter" />
        </a>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
